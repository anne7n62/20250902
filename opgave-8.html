<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="knapA">Knap A</button>
    <button id="knapB">Knap B</button>

    <script>
      const knapA = document.getElementById("knapA");
      const knapB = document.getElementById("knapB");

      knapA.addEventListener("click", () => {
        knapA.style.backgroundColor = "black";
        knapA.style.color = "white";
      });

      knapB.addEventListener("click", () => {
        knapB.style.backgroundColor = "white";
        knapB.style.color = "black";
      });
    </script>
  </body>
</html>
