    <title>Document</title>
  </head>
  <body>
    <div>
      <button id="knap">Tryk her</button>
    </div>

    <script>
      let antalKlik = 0;

      function klik() {
        antalKlik++;
        knap.textContent = `${antalKlik}`;
      }

      const knap = document.getElementById("knap");
      knap.addEventListener("click", klik);
    </script>
