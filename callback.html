    <script>
      //Arrow function

      function klik() {
        const p = document.createElement("p");
        p.textContent = "Du har klikket";
        document.body.appendChild(p);
      }
      //højere rangs function, fordi den tager imod funktion som argument
      const knapA = document.getElementById("knapA");
      const knapB = document.getElementById("knapB");
      const knapC = document.getElementById("knapC");
      knapA.addEventListener("click", klik);
      knapB.addEventListener("click", klik);
      knapC.addEventListener("click", () => {
        knapC.textContent = "Jeg er blevet klikket";
      });
    </script>
